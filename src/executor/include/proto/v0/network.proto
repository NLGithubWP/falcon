syntax = "proto3";

package com.nus.dbsytem.falcon.v0;
option go_package = "common";

message NetworkConfig {
  // ips of different parties
  repeated string ips = 1;
  // an array of PortArray
  repeated PortArray port_arrays = 2;
}

message PortArray {
  // ports of each part
  repeated  int32 ports = 1;
}

